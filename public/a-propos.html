<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qui est Zari-Onn ?</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url("/images/vortex-bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      padding: 2rem;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      color: #FFD700;
      text-align: center;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .lang-switch {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }
    .lang-switch img {
      width: 30px;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    audio {
      display: block;
      margin: 2rem auto 0;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <img src="/images/fr.png" alt="Français" onclick="setLang('fr')" />
    <img src="/images/en.png" alt="English" onclick="setLang('en')" />
  </div>

  <div class="card">
    <h1 data-key="title">Qui est Zari-Onn ?</h1>
    <p data-key="intro">Zari-Onn est un être éveillé, un canal de lumière...</p>
    <p data-key="about">Sa mission est de transmettre des clés sacrées...</p>
  </div>

  <audio controls autoplay>
    <source src="/audio/sacred_vortex_intro.mp3" type="audio/mpeg">
    Ton navigateur ne supporte pas l'audio.
  </audio>

  <script>
    async function setLang(lang) {
      const res = await fetch('/lang.json');
      const translations = await res.json();
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    window.onload = () => {
      const userLang = navigator.language.slice(0, 2);
      setLang(userLang === 'en' ? 'en' : 'fr');
    };
  </script>
</body>
</html>
